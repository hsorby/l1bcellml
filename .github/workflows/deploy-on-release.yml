name: libcellml-deploy-on-release

on:
  push

env:
  BUILD_TYPE: Release
  MACOSX_DEPLOYMENT_TARGET: 10.15

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest]
        os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install libcellml
    - name: Investigate
      if: matrix.os == 'macos-latest'
      run: |
        ls /Library/Frameworks
        ls -l /Library/Frameworks/Python.framework/Versions/
        ls -l /usr/local/Frameworks/Python.framework/Versions/
        echo "find_package(Python)" > test.cmake
        cmake -P test.cmake
    - name: Test libcellml
      run: |
        python -c "import libcellml;print(libcellml.versionString())"

